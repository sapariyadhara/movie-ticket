<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style> 
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
        }
        #data{
            width: 300px;
            height: 100vh;
            border: 2px solid black;
            /* margin-left: 100px; */
        }
        #list{
            width: 1100px;
            height: 100vh;
            border: 2px solid black;
            margin-left: 100px;
        }
        h1{
            text-align: center;
        }
        button{
            font-size: 25px;
            display: block;
            margin: 10px auto;
            
        }
        #addCinema{
            display: none;
        }
        #addMovie{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="data">
            <h1>Admin</h1>
            <button onclick="handlecinema()">Add Cinema</button>
            <br><br>
            <button onclick="handleMovie()">Add Movie</button>
        </div>

        <div id="list">
            <div id="addCinema">
                <form  method="post" id="cinema-add">
                    <br><br>
                    <label for=""> Movie Name</label><br>
                    <input type="text" name="name" id="cinema" placeholder="Please Enter Cinema Name: ">
                    <br><br>
        
        
                    <label for="">Cinema Location </label><br>
                    <input type="text" name="location" id="location" placeholder="Please Enter Cinema Location: ">
                    <br><br>
        
        
                    <label for="">Facility</label><br>
                    <input type="text" name="name" id="facility" placeholder="Please Enter Facility: ">
                    <br><br>
        
                    <input type="submit" value="Add Movie">
                </form>


                <table class="table">
                
                    <tr>
                      <!-- <th scope="col">#</th> -->
                      <th scope="col">Movies</th>
                      <th scope="col">Location</th>
                      <th scope="col">Facility</th>
                    </tr>
                  
                  <tbody id="trCinema">
                    
                  </tbody>
                </table>
            </div>
        
          
            <div id="addMovie">
                <br><br>
                    <label for=""> Movie Name</label><br>
                    <input type="text" name="name" id="movie" placeholder="Please Enter Movie Name: ">
                    <br><br>

                    <label for="">Description</label><br>
                    <input type="text" name="name" id="movie" placeholder="Please Enter  Movie Description: ">
                    <br><br>
            </div>
        
           
        
        </div>
    </div>

    <script src="../assets/js/adminhome.js"></script>
</body>
</html>
