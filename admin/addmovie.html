<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        img{
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>

    <div id="addMovie">
        <form action="" method="post" id="add_movie">
            <label for=""> Movie Name</label><br>
            <input type="text" name="name" id="movie" placeholder="Please Enter Movie Name: ">
            <br><br>

            <label for="">Description</label><br>
            <textarea name="" id="decrpt" cols="70" rows="5"></textarea>
            <br><br>

            <label for="">Choose Cinema</label>
            <select name="CinemaN" id="cinemaN">
                <option value="0"> Select Cinema </option>
            </select>

            <br><br>
            <div id="addtime">
                <label for="time">Time</label>
                <input type="time" name="time" id="time">
                <input type="button" value="+" id="btnadd" onclick="handleTime()">
            </div>

            <br><br>
            <label for="poster">Poster</label>
            <input type="file" id="imgP" name="cimages" accept="image/*">

            <br><br>
            <input type="submit" value="Submit">
            <br><br>
        </form>
    </div>

    <table border="2">
        <tr>
               
            <th scope="col">Movies</th>
            <th scope="col">Description</th>
            <th scope="col">Cinema</th>
            <th scope="col">Time</th>
            <th scope="col">Poster</th>
            <th scope="col">Action</th>
          </tr>
        
        <tbody id="trMovie">
          
        </tbody>
    </table>

    <script src="../assets/js/addmovie.js"></script>
</body>

</html>
