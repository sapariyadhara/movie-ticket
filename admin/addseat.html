<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div id="addseat">
       <form action="" method="post" id="enterSeat">

        <label for="">Choose Cinema</label>
        <select name="CinemaN" id="cinemaN">
            <option value="0"> Select Cinema </option>
        
        </select>

        <br><br>
        <label for="">Choose Movie</label>
        <select name="movieN" id="movieN">
            <option value="0"> Select Movie </option>
        
        </select>

        <br><br>
        <label for="">Choose Time</label>
        <select name="timeM" id="timeM">
            <option value="0"> Select time</option>
        
        </select>

        <br><br>
        <label for="">Enter Number Of Seats</label>
        <input type="number" name="seatN" id="seatN">

        <br><br>
        <label for="">Enter Movie Tickets</label>
        <input type="number" name="mTickets" id="mTickets">

        <br><br>
        <input type="submit" value="Submit">

       </form>
    </div>


    <table border="2">
        <tr>
               
            <th scope="col">Cinema</th>
            <th scope="col">Movie</th>
            <th scope="col">Time</th>
            <th scope="col">Seats</th>
            <th scope="col">Tickets</th>
            <th scope="col">Action</th>
          </tr>
        
        <tbody id="trSeats">
          
        </tbody>
    </table>

    <script src="../assets/js/addseat.js"></script>
</body>
</html>
